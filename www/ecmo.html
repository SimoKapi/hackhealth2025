<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMO viewer</title>
    <link rel="stylesheet" href="css/ecmo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh" />
</head>
<body>
    <div class="main">
        <h1>ECMO data viewer</h1>
        <div class="dashboard">
            <div class="data">
                <table class="data-table">
                    <tbody>
                        <tr>
                            <td><span class="val-name">V</span> 3.36 lpm</td>
                            <td><span class="val-name"><span class="material-symbols-outlined">
                                refresh
                                </span></span> 1995 rpm</td>
                        </tr>
                        <tr>
                            <td><span class="val-name">P<sub>Ven</sub></span> 3 mmHg</td>
                            <td><span class="val-name">P<sub>Art</sub></span> 102 mmHg</td>
                        </tr>
                        <tr>
                            <td><span class="val-name">P<sub>Int</sub></span> 111 mmHg</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="graphs">

            </div>
        </div>
    </div>
</body>
</html>
