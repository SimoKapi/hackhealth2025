    <div class="main">
        <h1>ECMO data viewer</h1>
        <div class="dashboard p-2 d-md-flex">
            <div class="data">
                <h2>Raw data</h2>
                <div class="alert alert-success">
                    System is active
                </div>
                <table class="table w-auto mx-auto">
                    <!-- <tbody>
                        <tr>
                            <td><button class="btn btn-outline-primary val-name" onclick="selectSet(0)">V</button> 3.36 lpm</td>
                            <td><button class="btn btn-outline-primary val-name" onclick="selectSet(1)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                              </svg></button> 1995 rpm</td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-outline-primary val-name" onclick="selectSet(2)">P<sub>Ven</sub></button> 3 mmHg</td>
                            <td><button class="btn btn-outline-primary val-name" onclick="selectSet(0)">P<sub>Art</sub></button> 102 mmHg</td>

                    </tbody> -->
                    <tbody>
                        <tr>
                            <td><button class="btn btn-outline-primary val-name" onclick="selectSet(0)">V</button> <span id="value-v"></span></td>
                            <td><button class="btn btn-outline-primary val-name" onclick="selectSet(1)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                              </svg></button> <span id="value-rotations"></span></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-outline-primary val-name" onclick="selectSet(2)">P<sub>Ven</sub></button> <span id="value-pven"></span></td>
                            <td><button class="btn btn-outline-primary val-name" onclick="selectSet(0)">P<sub>Art</sub></button> <span id="value-part"></span></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-outline-primary val-name" onclick="selectSet(1)">P<sub>Int</sub></button> <span id="value-pint"></span></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-warning" role="alert">
                    Warning - Screen has been changed
                </div>
                <div class="alert alert-warning">
                    Warning - unreadable data
                </div>
            </div>
            <hr>
            <div class="graphs">
                <h2>Graph</h2>
                <div class="card flex-fill w-100 draggable">
                    <div class="card-header">
                        <h5 class="card-title mb-0" id="set_title">Overall score</h5>
                    </div>
                    <div class="card-body py-3">
                        <div class="chart chart-sm"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
                        </div>
                    </div>
                </div>
                
                <script>
                    const ip = "172.16.88.138"
                    class dataset {
                        constructor(name, x, y, xlabel, ylabel, color) {
                            this.name = name
                            this.x = x
                            this.y = y
                            this.xlabel = xlabel
                            this.ylabel = ylabel
                            this.color = color
                        }
                    }

                    const targetIds = [
                        "value-v",
                        "value-rotations",
                        "value-pven",
                        "value-part",
                        "value-pint"
                    ]

                    const socket = new WebSocket(`ws://${ip}:9200/ecmo/export/json`)
                    // socket.on((event) => {
                    //     console.log(event)
                    // })

                    const datasets = [
                        new dataset(
                            "Pressure",
                            [100,200,300,400,500,600,700,800,900,1000],
                            [860,1140,1060,1000,1070,1110,1330,2210,7830,2478],
                            "time",
                            "pressure",
                            "rgba(255, 0, 0, 1)"
                        ),
                        new dataset(
                            "V",
                            [100,200,300,400,500,600,700,800,900,1000],
                            [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
                            "time",
                            "volume",
                            "rgba(0, 255, 0, 1)"
                        ),
                        new dataset(
                            "Revolutions",
                            [100,200,300,400,500,600,700,800,900,1000],
                            [300,700,2000,5000,6000,4000,2000,1000,200,100],
                            "time",
                            "revolution",
                            "rgba(0, 0, 255, 1)"
                        ),
                    ]

                    const chart = new Chart("myChart", {
                        type: "line",
                        data: {
                            labels: [],
                            datasets: []
                        },
                        options:{
                            legend: {
                                display: false
                            },
                            scales: {
                                xAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: "",
                                        fontSize: 14,
                                    }
                                }],
                                yAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: "",
                                        fontSize: 14,
                                    }
                                }]
                            }
                        }
                    })

                    function selectSet(setIndex) {
                        chart.data.labels = datasets[setIndex].x
                        chart.data.datasets = [{
                            label: datasets[setIndex].name,
                            data: datasets[setIndex].y,
                            borderColor: datasets[setIndex].color,
                            fill: false
                        }]
                        chart.options.scales.xAxes[0].scaleLabel.labelString = datasets[setIndex].xlabel
                        chart.options.scales.yAxes[0].scaleLabel.labelString = datasets[setIndex].ylabel
                        chart.update()
                        const set_title = document.getElementById("set_title")
                        set_title.textContent = datasets[setIndex].name
                    }
                </script>
            </div>
        </div>
    </div>

</body>
<script src="/js/bootstrap.js"></script>
<script>
    function switchLightMode() {
        if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
            document.documentElement.setAttribute('data-bs-theme','light')
        }
        else {
            document.documentElement.setAttribute('data-bs-theme','dark')
        }
        }
</script>
</html>
